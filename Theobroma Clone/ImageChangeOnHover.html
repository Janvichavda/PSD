<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Define the container for the image */
        .image-container {
            /* position: relative; */
            width: 300px;
            height: 200px;
            /* overflow: hidden; */
        }

        /* Define the default image style */
        .image-container img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <!-- Image containers with data attributes -->
    <div class="image-container" onmouseover="changeImage(this, 'assets/images/chocoholic2_400x400.webp')"
        onmouseout="restoreImage(this)">
        <img src="assets/images/chocoholic1.webp" alt="Image 1">
    </div>

    <div class="image-container" onmouseover="changeImage(this, 'assets/images/Chocolate-Tart-2_400x400.webp')"
        onmouseout="restoreImage(this)">
        <img src="assets/images/Chocolate-Tart-1.webp" alt="Image 2">
    </div>

    <div class="image-container" onmouseover="changeImage(this, 'hover-image3.jpg')" onmouseout="restoreImage(this)">
        <img src="default-image3.jpg" alt="Image 3">
    </div>

    <script>
        // JavaScript function to change the image on hover
        function changeImage(element, hoverImage) {
            element.querySelector('img').src = hoverImage;
        }

        // JavaScript function to restore the original image on mouseout
        function restoreImage(element) {
            const defaultImage = element.getAttribute('data-default-image');
            element.querySelector('img').src = defaultImage;
        }

        // Set default image paths as data attributes
        document.querySelectorAll('.image-container').forEach(function (element) {
            const defaultImage = element.querySelector('img').src;
            element.setAttribute('data-default-image', defaultImage);
        });
    </script>

</body>

</html>
