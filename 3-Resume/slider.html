<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .box img {
            width: 100%;
        }

        .box {
            margin: 0 20px;
        }

        .slick-arrow {
            background-color: aqua !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row slider">
            <div class="col">
                <div class="box">
                    <img src="asset/images/1.png" alt="">
                </div>
            </div>
            <div class="col">
                <div class="box">
                    <img src="asset/images/1.png" alt="">
                </div>
            </div>
            <div class="col">
                <div class="box">
                    <img src="asset/images/1.png" alt="">
                </div>
            </div>
            <div class="col">
                <div class="box">
                    <img src="asset/images/1.png" alt="">
                </div>
            </div>
            <div class="col">
                <div class="box">
                    <img src="asset/images/1.png" alt="">
                </div>
            </div>
            <div class="col">
                <div class="box">
                    <img src="asset/images/1.png" alt="">
                </div>
            </div>
            <div class="col">
                <div class="box">
                    <img src="asset/images/1.png" alt="">
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.slider').slick({
                slidesToShow: 3,
                slidesToScroll: 1,
                arrows: true,
                dots: true,
                speed: 300,
                infinite: true,
                autoplaySpeed: 5000,
                autoplay: true,
                responsive: [
                    {
                        breakpoint: 991,
                        settings: {
                            slidesToShow: 3,
                        }
                    },
                    {
                        breakpoint: 767,
                        settings: {
                            slidesToShow: 1,
                        }
                    }
                ]
            });
        });
    </script>

</body>

</html>
